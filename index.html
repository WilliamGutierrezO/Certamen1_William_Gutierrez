<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BooTstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Certamen 1 William Gutierrez</title>
</head>

<body class="bg-success">
    <header class="bg-info text-center pt-3 pb-3">
        <div class="row">
            <div class="col-12 cold-md-6-col-4">
                <h1>Sistema de registro de delincuentes para su control de Reos </h1>
            </div>
        </div>
    </header>
    <nav>
        <ul>
          <li><a href="/es/" class="text-warning text-star"><h3>Administrar Reos<img src="img/google_admin_icon_131692.png" class="" alt="" width="2%"></li></h3></a>
        </ul>
    </nav>
    <main class="container-fluid pt-5 bg-success">
        <div class="row">
            <div class="col12 cold-md-6 col-lg-4">
                <div class="card bg-dark">
                    <div class="card-header bg-black text-light">
                        <span>Registro del Reo</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 text-light">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input type="text" class="form-control bg-dark text-light" id="nombre-txt">
                        </div>
                        <div class="mb-3 text-light">
                            <label for="apellido-txt" class="form-label">Apellido</label>
                            <input type="text" class="form-control bg-dark text-light" id="apellido-txt">
                        </div>
                        <div class="mb-3">
                            <label for="ncrimenes-number" class="form-label text-light">Cantidad de Crimenes</label>
                            <input type="number" name="form-control" id="ncrimenes-number">
                        </div>
                        <div class="mb-3 text-light">
                            <label for="detalles-txt" class="form-label">Detalle de Crimenes</label>
                            <textarea id="detalles-txt" class="form-control bg-dark text-light"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad-select" class="form label text-light">Ciudad</label>
                            <select class="form-select bg-dark text-light" id="ciudad-select">
                                <option value="1">...</option>
                                <option value="2">Vi√±a del Mar</option>
                                <option value="3">Quilpue</option>
                                <option value="4">Santiago</option>
                                <option value="5">Otro que no sea santiago</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer bg-dark">
                        <div class="row">
                            <div class="col-6">
                                <button type="button" id="registrar-btn" class="btn btn-success">Registrar Reo</button>
                            </div>
                            <div class="col text-end">
                                <button type="button" id="limpiar-btn" class="btn btn-danger">Limpiar Formulario</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <div class="card">
                    <div class="card-header bg-s ">
                        <span>Reos Registrados</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped">
                            <thead class="bg-dark text-white">
                                <tr >
                                    <th>Nombre</th>
                                    <th>Detalle</th>
                                    <th>Ciudad</th>
                                    <th>Gravedad</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tabla">

                            </tbody>    
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
